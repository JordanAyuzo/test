<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Crédito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cálculo de Crédito</h2>
        <label for="tipoNomina">Tipo de Nómina:</label>
        <select id="tipoNomina">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        <label for="fechaPrimerEmpleo">Fecha Primer Empleo:</label>
        <input type="date" id="fechaPrimerEmpleo">
        <label for="genero">Género:</label>
        <select id="genero">
            <option value="m">Masculino</option>
            <option value="f">Femenino</option>
        </select>
        <button onclick="calcularCredito()">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>
    <script src="motor.js"></script>
</body>
</html>
